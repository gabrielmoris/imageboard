<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Onion-Imageboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- google fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <img-component v-if="imgSelected" :img-id="imgSelected" @close="closeComponent()"></img-component>
        <h1 class="title">{{name}}</h1>

        <form>
            <input v-model="title" type="text" name="title" placeholder="title">
            <input v-model="username" type="text" name="username" placeholder="username">
            <input v-model="description" type="text" name="description" placeholder="description">
            <input @change="fileSelectHandler" type="file" name="file" accept="image/*">
            <button @click.prevent="clickHandler">Upload</button>
            <p class="success" v-if="success">Upload completed</p>
        </form>

        <div class="img-container">
            <div class= "img-div" v-for='img in images'>
                <img class="img-small" @click="selectImg(img.id)" :src="img.url" :alt="img.title" :key="img.id">
                <p class="img-d">{{img.title}}</p>
            </div>
            
        </div>
        <div  class="more-btn-div">
        <button class="btn-more" @click.prevent="clickMore" v-if="moreButton">More</button>
        </div>
    </div>
    <footer><p class="copyright">Â© Gabriel C. Moris 2022</p></footer>
    <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
</body>
</html>
